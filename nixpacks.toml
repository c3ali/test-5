[phases.setup]
nixPkgs = ["nodejs-18_x", "python313"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "npm install",
]

[phases.build]
cmds = [
    "npm run build",
    "ls -la dist/ || echo 'dist directory not found'",
]

[start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
